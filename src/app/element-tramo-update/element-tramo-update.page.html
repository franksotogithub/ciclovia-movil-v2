<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!--<ion-back-button (click)="regresar()"></ion-back-button>-->
      <ion-button (click)="regresar()" ><ion-icon name="arrow-back-outline" ></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Elemento del Tramo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-row>
      <ion-col size="12">
        <div>
          <ion-label>Tramo: </ion-label>
          <ion-input> {{elemento.tramo.nombre_via}}</ion-input>
        </div>      
      </ion-col>

      <ion-col size="12">
        <div> 

          <ion-item>
            <ion-label>Elija el elemento: </ion-label>
            <ion-select [(ngModel)]="elemento.elemento" (ionChange)="changeElemento($event)" >
              <ion-select-option  *ngFor="let item of elementos"  value="{{item.value}}" >
                {{ item.text}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </div>

      </ion-col>
      

 

    </ion-row>

<ion-row  >

  
    <ion-col size="12">
      <div>
        <ion-item>
          <ion-label>Tipo de elemento: </ion-label>
          <ion-select [(ngModel)]="elemento.tipo" >
            <ion-select-option  *ngFor="let item of tipos"  value="{{item.value}}" >
              {{ item.text}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </div>
     


  
    </ion-col>

    <ion-col size="12">

      <div>
        <ion-item *ngIf =" estados && estados.length>0">
          <ion-label>Estado del elemento: </ion-label>
          <ion-select [(ngModel)]="elemento.estado" >
            <ion-select-option *ngFor="let item of estados"  value="{{item.value}}" >
              {{ item.text}}
            </ion-select-option>
          </ion-select>
        </ion-item>

      </div>
     
    </ion-col>


    <ion-col size="12">
      <ion-button 
      expand ="full" 
      shape="full"  
      color ="tertiary" 
    (click)="takePicture()"
      > <ion-icon name="camera-outline"></ion-icon> Foto</ion-button>

     <img  *ngIf="image" [src]="image" alt="image">
    </ion-col>

    <ion-col size="12">
      <ion-button 
      expand ="full" 
      shape="full"  
      color ="primary" 
    
    (click)="guardar()"
      > Guardar</ion-button>

    </ion-col>


    <ion-col size="12">
      <ion-button 
      expand ="full" 
      shape="full"  
      color ="dark" 
    
    (click)="eliminar()"
      > Eliminar</ion-button>

    </ion-col>
<!--   
    <ion-col size="12">


      <ion-progress-bar [value]="uploadProgress" color="tertiary"> </ion-progress-bar>

    </ion-col>
  -->
</ion-row>
    
  </ion-grid>



</ion-content>
