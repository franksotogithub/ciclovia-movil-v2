<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      
      <ion-button (click)="regresar()" ><ion-icon name="arrow-back-outline" ></ion-icon></ion-button>
      <ion-title>Tramo</ion-title>
    </ion-buttons>
    
    <!--<ion-title>Tramo</ion-title>-->
  </ion-toolbar>
</ion-header>

<ion-content >
<!--
  <ion-header collapse="condense">
    <ion-toolbar>
     
    </ion-toolbar>
  </ion-header>
-->
<!--
  <ion-title size="large">Tramo </ion-title>

-->
<ion-grid>

  <ion-row >
    <ion-col   size-xs="12">
      <div padding *ngIf="tramo">
        
        <ion-item>
          <ion-label>Ciclovia/Via:</ion-label>
      
        
          <ion-input [(ngModel)]="tramo.nombre_via_y_km" ></ion-input>     
        </ion-item>
       
        
        
        <ion-item>
          <ion-label>Distrito:</ion-label>
          <ion-input  [(ngModel)]="tramo.distrito" disabled></ion-input>    
        </ion-item>
      
        <ion-item>
          <!--<ion-label>Tramo:</ion-label>
          <ion-input  [(ngModel)]="tramo"></ion-input>    -->
      
      
          
          <ion-label>Tramo:</ion-label>
      
          <ion-input [(ngModel)]="tramo.nombre_via_y_km" ></ion-input>  
          
        </ion-item>
      
      
        <ion-item>
          <ion-label>Fecha:</ion-label>
          <ion-datetime  value="{{dateNow}}"  display-timezone="utc" display-format="DD/MM/YYYY" disabled  ></ion-datetime>
        </ion-item>
        
      
        <ion-item>
          <ion-label>Responsable:</ion-label>
          <ion-input  [(ngModel)]="tramo.usuario"   disabled ></ion-input>  
        </ion-item>
      
        <ion-item>
          <ion-label>Seccion Vial Normativa:</ion-label>
          <ion-input  [(ngModel)]="tramo.seccion_vial_normativa"   disabled ></ion-input>  
        </ion-item>
      
        <ion-item>
          <ion-label>Seccion Vial Actual:</ion-label>
          <ion-input  [(ngModel)]="tramo.seccion_vial_actual" ></ion-input>  
        </ion-item>
        
        
        <ion-item>
        <ion-label>Sentido: </ion-label>
        <ion-select [(ngModel)]="tramo.sentido"   >
          <ion-select-option *ngFor="let item of sentidoVia"  value="{{item.value}}" >
            {{ item.text}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      
      
      <ion-item>
        <ion-label>Tipo: </ion-label>
        <ion-select [(ngModel)]="tramo.tipo"   >
          <ion-select-option *ngFor="let item of tiposVia"  value="{{item.value}}" >
            {{ item.text}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item>
        <ion-label>Ancho:</ion-label>
        <ion-input  [(ngModel)]="tramo.ancho" ></ion-input>  
      </ion-item>
      
    
    
    
      </div>
        <ion-button expand ="full" 
      shape="full"  
      color ="primary"     
      (click)="guardar()"
      > Guardar</ion-button>

    </ion-col>
  </ion-row>
</ion-grid>
 



</ion-content>
